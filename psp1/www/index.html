<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Aplicacion PSP1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PSP 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>

<body ng-app="myApp" ng-strict-di>
    <div ng-controller="myCtrl" class="container-fluid">



        <div class="page-header">
            <h1>Regresión lineal <small>{{info.fileName}}</small></h1>
        </div>

        <div class="jumbotron">
            <p><strong>r2: </strong>{{info.r2}}</p>
            <p><strong>r: </strong>{{info.r}}</p>
            <p><strong>b0: </strong>{{info.equation[0]}}</p>
            <p><strong>b1: </strong>{{info.equation[1]}}</p>
            <p><strong>Ecuación: </strong>{{info.string}}</p>
        </div>
        <div class="container">
            <form class="form-inline" name="myForm" ng-submit="submitForm(myForm)" novalidate>
                <div class="form-group">
                    <label>yB= {{info.equation[0]}}* </label>
                    <input type="number" class="form-control" name="xB" ng-model="xB" placeholder="xB" required>
                </div>
                <div class="form-group">
                    <label>+ {{info.equation[1]}}</label>

                </div>

                <button type="submit" ng-disabled="!myForm.$valid" class="btn btn-success">Calcular</button>

            </form>
            <br/>
            <div ng-show="answer.visible" class="alert alert-success" role="alert">yb= {{answer.data}}</div>
            <div ng-show="answer.error" class="alert alert-danger" role="alert">Error</div>
            <br/>
            <h2>Grafica</h2>
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
        </div>



  </canvas>


        </div>




        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="app.js" charset="utf-8"></script>
        <script type="text/javascript" src="controller.js"></script>
</body>

</html>
